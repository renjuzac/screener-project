{% extends "base_generic.html" %}



{% block content %}
<h3>{{price_data.symbol}}</h3>

  	<table class="table">
	{% for key,value in price_data.items %}
  	<tr>
    <td>{{ key}}</td>
    <td>{{value}}</td> 
  </tr>
  {% endfor %}
</table>


<!-- Debt ,FCF , AQM Trend   -->



<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_c2271"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/"{{price_data.exchange}}-{{price_data.symbol}}"/" rel="noopener" target="_blank"><span class="blue-text">"{{price_data.exchange}}:{{price_data.symbol}}" chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": 980,
  "height": 610,
  "symbol": "{{price_data.exchange}}:{{price_data.symbol}}",
  "interval": "D",
  "timezone": "America/Los_Angeles",
  "theme": "Light",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "withdateranges": false,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "save_image": false,
  "details": false,
  "calendar": false,
  "studies": [
    "MASimple@tv-basicstudies"
  ],
  "container_id": "tradingview_c2271"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->








{% endblock %}
